background {
    monitor = 
    path = /home/ava/.config/hypr/assets/current_wallpaper.png
    blur_passes = 2
    blur_size = 4
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1 
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##000000"><i>Input Password...</i></span>
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 100
    font_color = rgb(000000)
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +'%b %d %I:%M%P'
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(200, 200, 200, 1.0)
    font_size = 80
    font_family = Lato Heavy
    rotate = 0 # degrees, counter-clockwise

    position = 0, 90
    halign = center
    valign = center
}
